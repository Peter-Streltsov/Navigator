{% extends 'base.twig.html' %}

{% block template %}
<div class="jumbotron">
    <h2>Список сотрудников ЦЕИ РАН</h2>
    <br>
    <div class="container">
        <input class="form-control" id="myInput" type="text" placeholder="Поиск по имени..">
        <br>
    </div>
    <br>
    <table class="table table-hover" id="myList" style="background-color: #fff;">
        <thead style="font-style: italic; font-size: 16pt;">
            <td>Имя, фамилия</td>
            <!--<td>Код</td>-->
            <td>Должность</td>
        </thead>
      {% for user in users %}
        <tr>
          <td style="text-align: right;">{{ user.name }} {{ user.lastname }}<div class="dropdown" style="display: inline;">
            <button class="btn btn-primary dropdown-toggle" style="background-color: #d3d3d3; color: #000; font-size: 8pt;" type="button" data-toggle="dropdown"><span class="glyphicons glyphicons-arrow-down"></span><span class="caret"></span></button>
            <ul class="dropdown-menu">
              <form action="/scientometrics/userdata" method="post">
                <li><button class="list-group-item"><input class="btn" type="hidden" name="id" value="1"/>Data</button></li>
              </form>
                <li><button>Edit</button></li>
              <li><form action="/scientometrics/edituser" method="post"><button class="btn" style="font-size: 12pt; height: 20pt;" name="id" value="{{ users.id }}" type="submit" >Data</button></form></li>
              <li><form action="/scientometrics/edituser" method="post"><button class="btn" name="id" value="{{ users.id }}" type="submit" >Edit</button></form></li>
            </ul>
          </div></td>
          <!--<td>{{ users.setting }}</td>-->
          <td style="text-align: center;">{{ user.position }}</td>
          {% for item in data %}
            <td>{{ item }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
        <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myList tr").each(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
            });
          });
          </script>
          </div>
{% endblock %}
