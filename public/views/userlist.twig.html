{% extends 'base.twig.html' %}

{% block template %}
<div class="jumbotron">
    <h2>Список сотрудников ЦЕИ РАН</h2>
    <br>
    <div class="container">
        <input class="form-control" id="myInput" type="text" placeholder="Поиск по имени..">
        <br>
    </div>
    <br>
    <table class="table table-hover" id="myList" style="background-color: #fff;">
        <thead style="font-style: italic; font-size: 16pt;">
            <td>Имя, фамилия</td>
            <!--<td>Код</td>-->
            <td>Должность</td>
        </thead>
      {% for user in users %}
        <tr>
          <td style="font-size: 13pt; text-align: right;"><center>{{ user.name }} {{ user.lastname }}</center><div class="dropdown">
            <button class="btn btn-primary" style="margin-top: -1.8pc; max-height: 2.5pc; background-color: #d3d3d3; color: #000; font-size: 10pt;" type="button" data-toggle="dropdown">Подробнее</button>
          </div></td>
          <!--<td>{{ users.setting }}</td>-->
          <td style="text-align: center;">{{ user.position }}</td>
          {% for item in data %}
            <td>{{ item }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
        <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myList tr").each(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
            });
          });
          </script>
          </div>
{% endblock %}
