{% extends 'base.twig.html' %}

{% block template %}

<center>
<div style="width:50pc;" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Создать нового пользователя</h3>
    </div>
    <div class="panel-body">
        <form action="/users/add" method="post">
          <div class="input-group">
            <span style="min-width: 20pc;" class="input-group-addon">Имя</span>
            <input name="name" style="width: 28pc;" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
              <span style="min-width: 20pc;" class="input-group-addon">Отчество</span>
              <input name="secondname" style="width: 28pc;" type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
          <div class="input-group">
            <span style="min-width: 20pc;" class="input-group-addon">Фамилия</span>
            <input name="lastname" style="width: 28pc;" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
              <span style="min-width: 20pc;" class="input-group-addon">Электронная почта</span>
              <input name="email" style="width: 28pc;" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span style="min-width: 20pc;" class="input-group-addon">Образование</span>
            <input name="edu" style="width: 28pc;" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
              <span style="min-width: 20pc;" class="input-group-addon">Учёная степень</span>
              <select name ="grade" id="lunch" class="form-control" data-live-search="true" placeholder="Please select a lunch ...">
                {% for grade in grades %}
                <option value="{{ grade.grade }}">{{ grade.grade }}</option>
                {% endfor %}
              </select>
          </div>
          <div class="input-group">
              <span style="min-width: 20pc;" class="input-group-addon">Дата рождения</span>
              <input name="age" type="date" class="form-control">
          </div>
          <div class="input-group">
            <span style="min-width: 20pc;" class="input-group-addon">Стаж</span>
            <input name="expirience" type="date" class="form-control">
          </div>
          <div class="input-group">
              <span style="min-width: 20pc;" class="input-group-addon">Должность</span>
              <select name ="position" id="lunch" class="form-control" data-live-search="true" title="Please select a lunch ...">
                {% for position in positions %}
                <option value="{{ position.id }}">{{position.id}} - {{ position.position }}</option>
                {% endfor %}
              </select>
          </div>
          <br>
          <br>
          <a class="btn btn-default" href="/control">Отменить</a>
          <button type="submit" class="btn btn-default">Сохранить</button>
        </form> 
    </div>
  </div>
</center>

{% endblock %}
