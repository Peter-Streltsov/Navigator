{% extends 'base.twig.html' %}

{% block template %}
<div class="jumbotron">
    <h3>Список сотрудников ЦЕИ РАН</h3>
    <br>
    <div class="container">
        <input class="form-control" id="myInput" type="text" placeholder="Поиск по имени..">
        <br>
    </div>
    <br>
    <table class="table table-hover" id="myList" style="vertical-align: middle; background-color: #fff;">
        <thead style="font-style: italic; font-size: 16pt;">
            <td>Имя, фамилия</td>
            <td></td>
            <td>Должность</td>
        </thead>
      {% for user in users %}
        <tr>
          <td style="color: gray; font-size: 13pt; text-align: right;"><center>{{ user.name }} {{ user.lastname }}</center>
        </td>
          <td>
            <div class="dropdown">
              <button class="btn btn-primary" style="max-width: 2pc; max-height: 2pc; background-color: #d3d3d3; color: #000; font-size: 10pt;" type="button" data-toggle="dropdown"><span style="color: gray;" class="glyphicon glyphicon-user"></span></button>
            </div>
          </td>
          <td style="color: gray; text-align: center;">{{ user.position }}</td>
          {% for item in data %}
            <td>{{ item }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
        <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myList tr").each(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
            });
          });
          </script>
          </div>
{% endblock %}
