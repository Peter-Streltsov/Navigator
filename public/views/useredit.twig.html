{% extends 'base.twig.html' %}

{% block template %}

<center>
    {% for user in user %}

        <div style="width:50pc;" class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Изменить данные пользователя</h3>
            </div>
            <div class="panel-body">
                <form action="/users/add" method="post">
                  <div class="input-group">
                    <span style="min-width: 20pc;" class="input-group-addon">Имя</span>
                    <input name="name" style="width: 28pc;" type="text" class="form-control" value="{{user.name}}" id="example-text-input">
                  </div>
                  <div class="input-group">
                    <span style="min-width: 20pc;" class="input-group-addon">Фамилия</span>
                    <input name="lastname" style="width: 28pc;" type="text" value="{{user.lastname}}" class="form-control">
                  </div>
                  <div class="input-group">
                      <span style="min-width: 20pc;" class="input-group-addon" id="basic-addon1">Электронная почта</span>
                      <input name="email" style="width: 28pc;" type="text" class="form-control" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group">
                    <span style="min-width: 20pc;" class="input-group-addon" id="basic-addon1">Образование</span>
                    <input name="edu" style="width: 28pc;" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group">
                      <span style="min-width: 20pc;" class="input-group-addon" id="basic-addon1">Учёная степень</span>
                      <select name ="grade" id="lunch" class="form-control" data-live-search="true" placeholder="Please select a lunch ...">
                        <option value="{{ grade.grade }}"></option>
                      </select>
                  </div>
                  <div class="input-group">
                      <span style="min-width: 20pc;" class="input-group-addon" id="basic-addon1">Дата рождения</span>
                      <input name="age" type="date" class="form-control">
                  </div>
                  <div class="input-group">
                    <span style="min-width: 20pc;" class="input-group-addon" id="basic-addon1">Стаж</span>
                    <input name="expirience" type="date" class="form-control">
                  </div>
                  <div class="input-group">
                      <span style="min-width: 20pc;" class="input-group-addon" id="basic-addon1">Должность</span>
                      <select name ="position" id="lunch" class="form-control" data-live-search="true" title="Please select a lunch ...">
                        <option value=""></option>
                      </select>
                  </div>
                  <br>
                  <br>
                  <a class="btn btn-default" href="/control">Отменить</a>
                  <button type="submit" class="btn btn-default">Сохранить</button>
                </form> 
            </div>
          </div>
        </center>

        {% endfor %}

{% endblock %}
