{% extends 'base.twig.html' %}

{% block template %}

<center>
<div style="width:50pc;" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Создать нового пользователя</h3>
    </div>
    <div class="panel-body">
        <form action="/control/indexes/update" method="post">
          <div class="input-group">
            <span style="min-width: 20pc;" class="input-group-addon">Имя</span>
            <input name="name" style="width: 28pc;" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <br>
          <a class="btn btn-default" href="/control">Отменить</a>
          <button type="submit" class="btn btn-default">Сохранить</button>
        </form> 
    </div>
  </div>
</center>

{% endblock %}
